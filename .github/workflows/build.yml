name: Rule Set Build (Pro)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©4ç‚¹ (UTC 20:00)
  push:
    paths:
      - 'repos.json'
      - 'src/**'

jobs:
  build:
    name: ğŸš€ Build Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥æäº¤ä»£ç 
    timeout-minutes: 10 # é˜²æ­¢è„šæœ¬å¡æ­»æ¶ˆè€—é¢åº¦

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # è‡ªåŠ¨ç¼“å­˜ pip ä¾èµ–

      - name: ğŸ“¦ Install Dependencies
        run: pip install rich

      - name: ğŸ› ï¸ Install Sing-box
        run: |
          echo "::group::Download & Install Sing-box"
          # 1. è·å–æœ€æ–° release çš„ä¸‹è½½é“¾æ¥ (è¿‡æ»¤å‡º linux-amd64.tar.gz)
          LATEST_URL=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64.tar.gz")) | .browser_download_url')
          
          if [ -z "$LATEST_URL" ]; then
            echo "âŒ Failed to fetch latest sing-box URL"
            exit 1
          fi

          echo "ğŸ”— Downloading: $LATEST_URL"
          
          # 2. ä¸‹è½½å¹¶è§£å‹
          wget -qO sb.tar.gz "$LATEST_URL"
          tar -zxf sb.tar.gz
          
          # 3. å®‰è£…åˆ° PATH
          sudo mv sing-box-*/sing-box /usr/local/bin/
          sudo chmod +x /usr/local/bin/sing-box
          
          # 4. æ¸…ç†
          rm -rf sing-box-* sb.tar.gz
          
          # 5. éªŒè¯
          sing-box version
          echo "::endgroup::"

      - name: ğŸš€ Run Builder
        run: python -u src/main.py

      - name: ğŸ“¤ Commit Results
        if: success() # åªæœ‰ Python è„šæœ¬æˆåŠŸè¿è¡Œæ‰æäº¤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update rules [skip ci]"
          file_pattern: "rules-txt rules-json rules-srs"
          push_options: '--force'
