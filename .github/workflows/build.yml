name: Rule Set Manager

on:
  workflow_dispatch:

jobs:
  update_rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- 核心：每次运行都安装最新版 Sing-box ---
      - name: Install Latest Sing-box
        run: |
          # 获取最新版本号
          LATEST_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          VERSION=${LATEST_TAG#v}
          echo "Installing Sing-box v$VERSION..."
          
          # 下载并解压
          URL="https://github.com/SagerNet/sing-box/releases/download/${LATEST_TAG}/sing-box-${VERSION}-linux-amd64.tar.gz"
          wget -qO sb.tar.gz "$URL"
          tar -zxf sb.tar.gz
          
          # 移动到 PATH
          sudo mv sing-box-*/sing-box /usr/local/bin/
          
          # 验证
          sing-box version

      # --- 核心：运行你的全能脚本 ---
      # 这一步会读取 repos.json -> 拉取 -> 清洗 -> 编译
      - name: Execute Main Script
        run: python -u src/main.py

      # --- 提交结果 ---
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Sync rules & Compile with latest kernel [skip ci]"
          file_pattern: "rules-txt rules-json rules-srs"
