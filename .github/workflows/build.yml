name: 1. Rule Set Build (Pro)

on:
  workflow_dispatch:
  push:
    paths:
      - 'repos.json'
      - 'src/**'

jobs:
  build:
    name: ğŸš€ Build Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install rich

      - name: ğŸ› ï¸ Install Sing-box
        run: |
          echo "::group::Download & Install Sing-box"
          LATEST_URL=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64.tar.gz")) | .browser_download_url')
          if [ -z "$LATEST_URL" ]; then echo "âŒ Failed to fetch sing-box URL"; exit 1; fi
          wget -qO sb.tar.gz "$LATEST_URL"
          tar -zxf sb.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/
          rm -rf sing-box-* sb.tar.gz
          echo "::endgroup::"

      - name: ğŸš€ Run Builder
        run: python -u src/main.py

      - name: ğŸ“¤ Commit & Push (Manual)
        run: |
          # é…ç½® Git ç”¨æˆ·èº«ä»½
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # æ·»åŠ æŒ‡å®šæ–‡ä»¶å¤¹
          git add rules-txt rules-json rules-srs
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŠ¨ï¼Œæ²¡å˜åŠ¨å°±ç›´æ¥é€€å‡ºï¼Œä¸æŠ¥é”™
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit."
            exit 0
          fi
          
          # æäº¤
          git commit -m "Auto: Update rules [skip ci]"
          
          # â¤â¤â¤ ç»ˆææ¨é€ï¼šç›´æ¥åœ¨ URL é‡Œå¸¦ä¸Š PAT å¯†ç 
          # è¿™ä¸€æ­¥ä¼šå¼ºåˆ¶ä½¿ç”¨ä½ çš„ PAT æƒé™ï¼Œç»å¯¹ä¸ä¼šå†æŠ¥ "refusing to update workflow"
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main --force
