name: 1. Rule Set Build (Pro)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'
  push:
    paths:
      - 'repos.json'
      - 'src/**'

jobs:
  build:
    name: ğŸš€ Build Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write # ä¾ç„¶ä¿ç•™è¿™ä¸ª
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: pip install rich

      - name: ğŸ› ï¸ Install Sing-box
        run: |
          echo "::group::Download & Install Sing-box"
          LATEST_URL=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64.tar.gz")) | .browser_download_url')
          if [ -z "$LATEST_URL" ]; then echo "âŒ Failed to fetch sing-box URL"; exit 1; fi
          wget -qO sb.tar.gz "$LATEST_URL"
          tar -zxf sb.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/
          rm -rf sing-box-* sb.tar.gz
          echo "::endgroup::"

      - name: ğŸš€ Run Builder
        run: python -u src/main.py

      - name: ğŸ“¤ Commit Results
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update rules [skip ci]"
          file_pattern: "rules-txt rules-json rules-srs"
          push_options: '--force'
