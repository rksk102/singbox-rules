name: 1. Rule Set Build (Pro)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©4ç‚¹
  push:
    paths:
      - 'repos.json'
      - 'src/**'

jobs:
  build:
    name: ğŸš€ Build Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install rich

      - name: Install Sing-box
        run: |
          echo "::group::Download & Install Sing-box"
          # è‡ªåŠ¨è·å–æœ€æ–° Linux AMD64 ç‰ˆæœ¬
          LATEST_URL=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64.tar.gz")) | .browser_download_url')
          echo "ğŸ”— Downloading: $LATEST_URL"
          
          wget -qO sb.tar.gz "$LATEST_URL"
          tar -zxf sb.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/
          rm -rf sing-box-* sb.tar.gz
          
          sing-box version
          echo "::endgroup::"

      - name: Run Builder
        run: python -u src/main.py

      - name: Commit Results
        if: success() # åªæœ‰æ„å»ºæˆåŠŸæ‰æäº¤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update rules [skip ci]"
          file_pattern: "rules-txt rules-json rules-srs"
          push_options: '--force'
