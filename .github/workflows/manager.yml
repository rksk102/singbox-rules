name: Orchestrator (Master Controller)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  command_center:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Orchestrator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/orchestrator.py
