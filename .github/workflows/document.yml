name: Update Documentation

on:
  workflow_dispatch:

jobs:
  gen_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate README
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
      
        run: python docs_gen.py 

      - name: Commit README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Optimize download table with multi-CDN [skip ci]"
          file_pattern: "README.md"
