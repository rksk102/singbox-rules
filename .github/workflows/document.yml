name: Update Documentation

on:
  workflow_dispatch: # 仅允许被触发

jobs:
  gen_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 运行生成脚本
      - name: Generate RULESETS.md
        env:
          # 传递仓库名字给 Python 脚本
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python docs_gen.py

      # 提交更改
      - name: Commit Documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Auto update rule links [skip ci]"
          file_pattern: "RULESETS.md"
